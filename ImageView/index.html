<!DOCTYPE html>
<html>

<head>
    <title>Examples Easy Silder</title>        
    <link href="jquery.easy_slides.css" rel="stylesheet" type="text/css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="easy_slides.js"></script>

    <script>
        $(document).ready(function () {
            
            // 슬라이더 내부의 이미지 개수를 확인합니다.
            var imageLength = $(document).find('.image').length;
            
            EasySlides('.slider_one_big_picture',
            {
                'autoplay': true,
                'stepbystep': false,
                'show': imageLength,
                'loop': true
            });
        });
    </script>
</head>

<body>
    <h1>Examples Easy Silder</h1>

    <section>
        <h2>One Big Picture</h2>
        <div class="slider slider_one_big_picture">
            <div class="image">
                <img src="https://i.ytimg.com/vi/MPV2METPeJU/maxresdefault.jpg">
            </div>
            <div class="image">
                <img src="https://post.medicalnewstoday.com/wp-content/uploads/2020/08/3180-Pug_green_grass-1200x628-FACEBOOK-1200x628.jpg">
            </div>
            <div class="image">
                <img src="https://www.zoo.org.au/media/2302/959_guardian_dog_pups_gunyah_and_killara_werribee_open_range_zoo1.jpg">
            </div>
            <div class="image">
                <img src="https://www.incimages.com/uploaded_files/image/1024x576/getty_682329206_200013341653767264242_384393.jpg">
            </div>            
            <div class="image">
                <img src="https://d17fnq9dkz9hgj.cloudfront.net/uploads/2018/01/shelter-dog-cropped-1-632x329.jpeg">
            </div>
            <div class="next_button"></div>
            <div class="prev_button"></div>
            <div class="nav_indicators"></div>
        </div>        
    </section>

</body>

</html>
